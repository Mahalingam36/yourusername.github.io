<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

<body>
  
</style>
</head>

<body>
  <div class="chat-container">
    <h2>AI Chatbot</h2>
    <div id="chat-box"></div>

    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button onclick="getAIResponse()">Send</button>
  </div>

<script>
async function getAIResponse() {
  const userInput = document.getElementById("userInput").value;
  if (!userInput) return;

  const chatBox = document.getElementById("chat-box");
  chatBox.innerHTML += `<div class="user">${userInput}</div>`;
  document.getElementById("userInput").value = "";

  const responseElement = document.createElement("div");
  responseElement.className = "bot";
  responseElement.textContent = "Thinking...";
  chatBox.appendChild(responseElement);

  chatBox.scrollTop = chatBox.scrollHeight;

  try {
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer YOUR_API_KEY" // ðŸ”‘ Replace with your OpenAI API key
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [{ role: "user", content: userInput }]
      })
    });

    const data = await response.json();
    const botReply = data.choices[0].message.content.trim();
    responseElement.textContent = botReply;
  } catch (error) {
    responseElement.textContent = "Error: Unable to connect to AI.";
  }

  chatBox.scrollTop = chatBox.scrollHeight;
}
</script>
  
</body>

</html>
